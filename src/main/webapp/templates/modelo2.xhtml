<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Ordem de Serviço</title>
	<h:outputStylesheet library="css" name="estilos.css"/>
</h:head>
<h:body>
	<p:layout fullPage="true">
	<p:growl id="mensagem"/>
	
	
	<div id="geral">
		<div id="topo" >
				 <p:layoutUnit header="Sistema de Auditorias" position="north"
            		resizable="false" closable="false" collapsible="false">
            		<p:toolbar style="height:40px;">
		                <f:facet name="left">
		                	<h:form id="formLogout">
					            <p:outputLabel value="Bem vindo, #{autenticacaoBean.usuarioLogado.nome}"
		                        style="position: relative;left: 1360px;" />
		                    <p:commandButton value="Sair"
		                        style="height:28px;width:90px; text-align:center;position: relative;left: 1370px;" />
		                	</h:form>
		                </f:facet>
            		</p:toolbar>
        		</p:layoutUnit>
		</div>
		
		<div id="cabecalho" class="divCabecalho">
			 <p:layoutUnit header="Menu Inicial" size="200" styleClass="menu-sistema" position="north"
            	resizable="false" closable="false" collapsible="false">	
				<h:form id="formMenu">
				<p:menubar styleClass="menuS">
					<p:submenu label="Configurações">
						<p:menuitem value="Inicial" url="/pages/principal.xhtml"/>
						<p:menuitem value="Sair"/>
					</p:submenu>
					
					<p:submenu label="Cadastros" >
						<p:menuitem value="Cadastro de Usuários" url="/pages/usuarios.xhtml"/>
						<p:menuitem value="Cadastro de Responsáveis" url="/pages/responsavel.xhtml"/>
						<p:menuitem value="Cadastro de Itens de O.S." url="/pages/produtoItemOs.xhtml"/>
						<p:menuitem value="Cadastro de Ordens de Serviço" rendered="#{autenticacaoBean.temPermisssoes(['A','U'])}" 
							url="/pages/os.xhtml"/>
					</p:submenu>
					
					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre o Sistema" oncomplete="PF('dlgSobre').show();"/>
					</p:submenu>
					
					
					
				</p:menubar>
				</h:form>
			</p:layoutUnit>
			</div>
			
			<!-- <div id="conteudo">  -->
				<p:layoutUnit position="center" resizable="true" closable="true" styleClass="layout-unit"
            		collapsible="false">
				<ui:insert name="conteudo"/>
				</p:layoutUnit>
			<!-- </div>  -->
		
		</div>
		<p:dialog widgetVar="dlgSobre" draggable="false" closable="true" appendTo="@(body)"
			resizable="false" modal="true" header="Sobre">
			<h:form>
				<h:panelGrid columns="2">		
					<p:outputLabel value="Versão: 1.0.0 SNAPSHOT "/><p></p>
					<p:outputLabel value="Responsável : Roberto Sousa at: robertokbs@gmail.com"/>
				</h:panelGrid>
				
				
			</h:form>
		
		</p:dialog>
		<p:layoutUnit header="Desenvolvido por: Roberto Sousa" position="south" 
			resizable="false" closable="false" collapsible="false">
        </p:layoutUnit>
		
	</p:layout>
</h:body>
</html>
