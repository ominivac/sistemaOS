<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">

		<h:form id="formPesquisa">

			<p:panel header="Pesquisa de OS" styleClass="ui-widget">
				<!-- https://stackoverflow.com/questions/10447974/selectoneradio-and-disable-inputtext -->


				<h:panelGroup id="inputs" columns="2" style="margin-bottom:10px"
					cellpadding="5">
					<p:outputLabel for="opcao" value="Pesquisa por:" />

					<p:selectOneRadio id="opcao" value="#{osBean.tipoPesquisa}">
						<f:selectItem itemLabel="Por código" itemValue="1" />
						<f:selectItem itemLabel="Por Atividade" itemValue="2" />
						<f:selectItem itemLabel="Intervalo de datas" itemValue="3" />
						<f:ajax render="inputs" />

					</p:selectOneRadio>

					<p:panel id="pnl1" rendered="#{osBean.tipoPesquisa == '1'}">
						<p:inputText id="txtCodigo"
							value="#{osBean.ordemServicoPesquisa.codigo}" />
						<p:commandButton value="Pesquisar"
							actionListener="#{osBean.listarPorCodigo}"
							update=":form-consulta:tabela-registros" />
					</p:panel>
					<p:panel id="pnl2" rendered="#{osBean.tipoPesquisa == '2'}">
						<p:inputText id="txtAtividade"
							value="#{osBean.ordemServicoPesquisa.atividade}" />
						<p:commandButton value="Pesquisar"
							actionListener="#{osBean.listarPorAtividade()}"
							update=":form-consulta:tabela-registros" />


					</p:panel>
					<p:panel id="pnl3" rendered="#{osBean.tipoPesquisa == '3'}">
						<p:calendar id="pdata_inicial" value="#{osBean.dataInicialPesquisa}" required="true"
							
							requiredMessage="É necessário uma data inicial !" />
						<p:calendar id="pdata_final" value="#{osBean.dataFinalPesquisa}" required="true"
							requiredMessage="É necessário uma data final !" />

						<p:commandButton value="Pesquisar" 
							actionListener="#{osBean.listarPorIntervaloData()}"
							update=":form-consulta:tabela-registros"/>
					</p:panel>

				</h:panelGroup>

			</p:panel>
		</h:form>


		<p:spacer />

		<h:form id="form-consulta" target="_blank"
			style="margin:auto;margin-left:2%;">

			<p:dataTable id="tabela-registros" var="os" rowKey="#{os.codigo}"
				selection="#{osBean.listaOrdemServicoSelecionadas}"
				rowSelectMode="add" value="#{osBean.listaOsFiltradas}" rows="5"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" style="width:98%;">



				<f:facet name="footer">
					<p:commandButton process="tabela-registros"
						update=":form-consulta:multiCarDetail" icon="pi pi-search"
						value="Gerar impressão" oncomplete="PF('multiCarDialog').show()" />

				</f:facet>

				<p:column selectionMode="multiple"
					style="width:16px;text-align:center" />

				<p:column headerText="Código" style="width: 10%">
					<h:outputText value="#{os.codigoFormatado}" />
				</p:column>

				<p:column headerText="Atividade" style="width: 35%">
					<h:outputText value="#{os.atividade}" />
				</p:column>

				<p:column headerText="Responsável" filterBy="#{os.usuario.nome}"
					style="width: 20%x">
					<h:outputText value="#{os.usuario.nome}" />
				</p:column>

				<p:column headerText="Data Lançamento">
					<h:outputText value="#{os.dataSolicitacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>

				<p:column headerText="Data previsão entrega">
					<h:outputText value="#{os.dataPrevisaoEntrega}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>

				<p:column styleClass="colunas" headerText="Editar">
					<p:commandButton icon="ui-icon-pencil" value="Editar"
						rendered="#{autenticacaoBean.ehadmin()}"
						actionListener="#{osBean.prepararEdicaoNovo}"
						oncomplete="PF('dialog-modal-editar').show();"
						update="dialog-modal-editar">
						<f:attribute name="osSelecionada" value="#{os}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />

					</p:commandButton>
				</p:column>



				<p:column styleClass="colunas" headerText="Imprimir">
					<p:commandButton value="Imprimir" icon="ui-icon-print"
						rendered="true" ajax="false"
						actionListener="#{osBean.gerarRelatorioSelecionadas}">

						<f:attribute name="osSelecionada" value="#{os}" />

					</p:commandButton>
				</p:column>



			</p:dataTable>

			<p:dialog header="Os Impressão" widgetVar="multiCarDialog"
				modal="true" showEffect="fade" hideEffect="fade" resizable="false"
				width="420">
				<p:outputPanel id="multiCarDetail" style="text-align:center;">
					<ui:repeat value="#{osBean.listaOrdemServicoSelecionadas}"
						var="myos">
						<h:outputLabel value="Nª da OS: " />
						
						<h:outputText value="#{myos.codigoFormatado} "
							style="display:block" />
					</ui:repeat>
				
				<p:commandButton value="Imprimir" icon="ui-icon-print"
							rendered="true" ajax="false"
							actionListener="#{osBean.gerarRelatorioSelecionadas}"
							oncomplete="PF('multiCarDialog').hide();"
							update=":mensagem ">
							
									
						</p:commandButton>
				
				
				</p:outputPanel>
				
				
				
				
			</p:dialog>

		</h:form>

		<!-- tela para CRUD -->
		<p:dialog header="Editar Ordem de Serviço -ESSA"
			id="dialog-modal-editar" resizable="true" closable="true"
			dynamic="true" responsive="true" widgetVar="dialog-modal-editar"
			modal="true">

			<p:panel id="pnlMasterNova" header="Informações da O.S.">
				<h:form id="form-finalizacao-nova">

					<p:messages showDetail="false" closable="true" severity="error" />
					<h:panelGrid id="finalizacao" columns="2">
						<p:panel>
							<p:outputLabel value="Nº O.S. :" />
							<p:inputText size="14"
								value="#{osBean.ordemServico.codigoFormatado}" disabled="true"
								style="font-size: 14px; bold; background-color: white" />
						</p:panel>
						<p:panel>
							<p:outputLabel value="Atividade: " />
							<p:inputText id="txt-atividade" size="130"
								value="#{osBean.ordemServico.atividade}" />
						</p:panel>

						<p:panel>
							<p:outputLabel value="Total : R$ " />
							<p:inputText id="txt-valor-total"
								value="#{osBean.ordemServico.valorTotal}">
								<f:convertNumber locale="pt_BR" minFractionDigits="2" />
							</p:inputText>
						</p:panel>
						<p:panel>

							<p:panel>
								<p:commandButton value="Finalizar" id="commandButton-salvar"
									actionListener="#{osBean.finalizar}" icon="ui-icon-gear"
									update=":mensagem :formFinalizarOS:painelFinalizarOS: form-finalizacao-nova:txt-valor-total"
									oncomplete="PF('dlgFinalizarOS').show();">
									<f:actionListener
										type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
								</p:commandButton>

								<p:commandButton value="Fechar" id="commandButton-fechar"
									icon="ui-icon-close" process="@this"
									onclick="PF('dialog-modal-nova').hide();" />

							</p:panel>

						</p:panel>

					</h:panelGrid>



				</h:form>
			</p:panel>

			<p:panel id="pnlProdutosNova" header="Itens">
				<h:form id="form-listagem-produtos-nova">
					<p:panel id="pnlFormProdutos" header="Retrancas disponíveis">
						<p:dataTable id="tabelaProdutos" rows="3"
							emptyMessage="Nenhum registro encontrado."
							value="#{osBean.produtosOS}" var="produto" paginator="true">

							<p:column headerText="Código">
								<h:outputText value="#{produto.codigo}" />
							</p:column>

							<p:column headerText="Retranca">
								<h:outputText value="#{produto.descricao}" />
							</p:column>

							<p:column headerText="Ano ref." style="width: 50px">
								<h:outputText value="#{produto.anoReferencia}" />
							</p:column>

							<p:column headerText="Valor" style="width: 50px">
								<h:outputText value="#{produto.valorPorHora}" />
							</p:column>

							<p:column headerText="" style="width:25px;">

								<p:commandButton icon="ui-icon-plus" title="Adicionar Item"
									actionListener="#{osBean.prepararItemNovo}"
									oncomplete="PF('dlgAddItem').show();"
									update=":form-add-item:pnlItem">
									<f:attribute name="produtoSelecionado" value="#{produto}" />

								</p:commandButton>

							</p:column>
						</p:dataTable>
					</p:panel>
				</h:form>


				<!-- painel dos itens que ja compoem a OS -->
				<h:form id="form-cadastro-itens">
					<p:panelGrid id="pnlGridFormItens" columns="2">
						<p:panel id="pnlFormItens" header="Itens que compôem a OS">
							<p:dataTable id="tabelaItens" rows="2"
								emptyMessage="Nenhum registro encontrado."
								value="#{osBean.itensOs}" var="item" paginator="true">

								<p:column headerText="Código" style="width: 5px">
									<h:outputText value="#{item.codigo}" />
								</p:column>

								<p:column headerText="Retranca" style="width: 60px">
									<h:outputText value="#{item.produtoOS.descricao}" />
								</p:column>

								<p:column headerText="Atividade" style="width: 100px">
									<h:outputText value="#{item.atividadeItem}" />
								</p:column>

								<p:column headerText="Data realização" style="width: 40px">
									<h:outputText value="#{item.dataEntrega}" />
								</p:column>


								<p:column headerText="Quantidade" style="width: 10px">
									<h:outputText value="#{item.quantidade}" />
								</p:column>

								<p:column headerText="Valor Parcial" style="width: 20px">
									<h:outputText value="#{item.valorParcial}" />
								</p:column>

								<p:column headerText="Quantidade de horas" style="width: 10px">
									<h:outputText value="#{item.quantidadeHoras}" />
								</p:column>

								<p:column headerText="Editar" style="width:25px;">
									<p:commandButton icon="ui-icon-pencil" title="Editar Item"
										actionListener="#{osBean.prepararEdicaoItem}"
										oncomplete="PF('dlgEditItem').show();"
										update=":form-editar-item:pnlItemEditar">

										<f:attribute name="itemSelecionado" value="#{item}" />

									</p:commandButton>
								</p:column>
								<p:column headerText="Remover" style="width:25px;">
									<p:commandButton icon="ui-icon-minus" title="Remover Item"
										actionListener="#{osBean.removerItem}"
										update=":form-cadastro-itens:pnlFormItens :form-finalizacao-nova:txt-valor-total">
										<f:attribute name="itemSelecionado" value="#{item}" />

									</p:commandButton>
								</p:column>
							</p:dataTable>
						</p:panel>
					</p:panelGrid>

				</h:form>
			</p:panel>

		</p:dialog>



		<p:dialog header="Adicionar Novo Item" widgetVar="dlgAddItem"
			draggable="false" resizable="false" modal="true" closable="true">
			<h:form id="form-add-item">
				<p:messages showDetail="false" closable="true" severity="error" />

				<p:panelGrid id="pnlItem" columns="2">

					<p:outputLabel value="Código Produto" />
					<p:inputText value="#{osBean.produtoOSselecionado.codigo}"
						disabled="true" />

					<p:outputLabel value="Retranca" />
					<p:inputText value="#{osBean.produtoOSselecionado.descricao}"
						disabled="true" />

					<p:outputLabel value="Em atendimento ?" />
					<p:selectBooleanCheckbox value="#{osBean.itemCrudEdit.aberto}" />

					<p:outputLabel value="Atividade:" />
					<p:inputTextarea value="#{osBean.itemCrudEdit.atividadeItem}" />

					<p:outputLabel value="Data realização:" />
					<p:calendar value="#{osBean.itemCrudEdit.dataEntrega}" />

					<p:outputLabel value="Ano" />
					<p:inputText value="#{osBean.produtoOSselecionado.anoReferencia}"
						disabled="true" />

					<p:outputLabel value="Valor hora" />
					<p:inputText value="#{osBean.produtoOSselecionado.valorPorHora}"
						disabled="true" />

					<p:outputLabel value="Quantidade de horas" />
					<p:inputText value="#{osBean.itemCrudEdit.quantidadeHoras}" />
				</p:panelGrid>

				<p:panelGrid columns="">
					<p:commandButton value="Adicionar Item"
						actionListener="#{osBean.adicionarItemNovoVersao2}"
						update=":mensagem :form-cadastro-itens:pnlGridFormItens :form-cadastro-itens:pnlFormItens :form-finalizacao-nova:txt-valor-total"
						oncomplete="PF('dlgAddItem').hide();">


					</p:commandButton>
					<p:commandButton value="Cancelar" process="@this"
						oncomplete="PF('dlgAddItem').hide();" />

				</p:panelGrid>
			</h:form>
		</p:dialog>

		<!-- modal para editar Item de uma os -->
		<p:dialog header="Editar Item" widgetVar="dlgEditItem"
			draggable="false" resizable="false" modal="true" closable="true">
			<h:form id="form-editar-item">
				<p:messages showDetail="false" closable="true" severity="error" />

				<p:panelGrid id="pnlItemEditar" columns="2">
					<p:outputLabel value="Código Produto" />
					<p:inputText value="#{osBean.itemCrudEdit.codigo}" disabled="true" />

					<p:outputLabel value="Em atendimento ?" />
					<p:selectBooleanCheckbox value="#{osBean.itemCrudEdit.aberto}" />

					<p:outputLabel value="Serviço :" />
					<p:inputTextarea value="#{osBean.itemCrudEdit.atividadeItem}" />

					<p:outputLabel value="Data realização" style="width: 50px" />

					<p:inputText value="#{osBean.itemCrudEdit.dataEntrega}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
							timeZone="America/Sao_Paulo" />
					</p:inputText>




					<p:outputLabel value="Qtde em horas :" />
					<p:inputText value="#{osBean.itemCrudEdit.quantidadeHoras}" />



				</p:panelGrid>

				<p:panelGrid columns="">
					<p:commandButton value="Editar Item"
						actionListener="#{osBean.editarItem}"
						update=":mensagem :form-cadastro-itens:pnlGridFormItens :form-cadastro-itens:pnlFormItens :form-finalizacao-nova:txt-valor-total"
						oncomplete="PF('dlgEditItem').hide();">

					</p:commandButton>
					<p:commandButton value="Cancelar" process="@this"
						oncomplete="PF('dlgEditItem').hide();" />

				</p:panelGrid>
			</h:form>
		</p:dialog>



		<p:dialog header="Finalizar Ordem de Serviço"
			widgetVar="dlgFinalizarOS" draggable="false" resizable="false"
			modal="true" closable="false">
			<h:form id="formFinalizarOS">
				<p:panelGrid id="painelFinalizarOS" columns="2">

					<p:outputLabel value="Total : R$ " />
					<p:outputLabel id="txt-valor-total-2"
						value="#{osBean.ordemServico.valorTotal}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</p:outputLabel>

					<p:outputLabel value="Aberta? " />
					<p:selectBooleanCheckbox value="#{osBean.ordemServico.aberta}" />

					<p:outputLabel value="Data Lançamento:" />
					<p:calendar value="#{osBean.ordemServico.dataSolicitacao}"
						pattern="dd/MM/yyyy">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
							timeZone="America/Sao_Paulo" />
					</p:calendar>

					<p:outputLabel value="Atividade:" />
					<p:inputTextarea value="${osBean.ordemServico.atividade}"
						scrollHeight="2" />

					<p:outputLabel value="Data Previsão:" />
					<p:calendar value="#{osBean.ordemServico.dataPrevisaoEntrega}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
							timeZone="America/Sao_Paulo" />
					</p:calendar>


					<p:outputLabel value="Responsável" for="inputText-responsavel" />
					<p:selectOneMenu id="inputText-responsavel"
						value="#{osBean.ordemServico.usuario}" conveter="usuarioConverter">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um responsável pela OS" />

						<f:selectItems value="#{osBean.usuarios}" var="usuarioOS"
							itemValue="#{usuarioOS}" itemLabel="#{usuarioOS.nome}" />

					</p:selectOneMenu>


				</p:panelGrid>

				<p:panelGrid columns="">
					<p:commandButton value="Salvar" widgetVar="btnSalvar"
						onclick="btnSalvar.disable()" actionListener="#{osBean.salvar}"
						update=":mensagem :form-consulta:tabela-registros"
						oncomplete="PF('dlgFinalizarOS').hide();PF('dialog-modal-editar').hide();" />
					<p:commandButton value="Fechar" process="@this"
						oncomplete="PF('dlgFinalizarOS').hide();" />

				</p:panelGrid>
			</h:form>

		</p:dialog>
		<!-- fim tela para CRUD -->

	</ui:define>

</ui:composition>
